<script type="text/javascript">

var aqiData = [

  ["西安", 100]
];

(function () {

  /*

  遍历读取aqiData中各个城市的数据

  */
var $ = function(id){
  return document.getElementById(id);
}

/* 循环遍历数组中的每一个子数组，再对子数组中的第二项值进行判断，

/* 先取出满足条件的内容，放进一个新的数组 */
var fitlist = aqiData.filter(function(item){
  return (item[1]>60);
})

/* 对新数组中的内容按数值大小进行排序 */
var num = function(a,b) {
  return (b[1]-a[1]);
}
fitlist.sort(num);

/* 将排序后的数组内容按格式显示 */
for (var i = 0; i < fitlist.length; i++) {
  document.getElementById('aqi-list').innerHTML += '<li>第' + (i+1) + '名：' + fitlist[i][0] + '(样例),' + fitlist[i][1] +'</li>';
}

})();

</script>
